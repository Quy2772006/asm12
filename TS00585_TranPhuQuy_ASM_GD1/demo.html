<!DOCTYPE html>
<html>
<head>
    <style>
        /* Set display to none for image*/
        #image {
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <h1>GeeksforGeeks</h1>  
        <h3>Click on the button to see image</h3>
        <!-- Add id to image -->
        <iframe id="image" width="560" height="315" src="https://www.youtube.com/embed/DU1o9PzxYXg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <button type="button" onclick="show()" id="btnID">
        <img src="./images/icon-play.png" alt="" />
    </button>
 
    <script>
        function show() {
            /* Access image by id and change
            the display property to block*/
            document.getElementById('image')
                .style.display = "block";
            document.getElementById('btnID')
                .style.display = "none";
        }
    </script>
</body>
</html>
